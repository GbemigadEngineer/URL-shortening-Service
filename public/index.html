<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome URL Shortener</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        margin-top: 50px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      .url-form-group {
        display: flex;
        gap: 10px; /* Space between input and button */
      }
      .url-form-group input {
        flex-grow: 1; /* Input takes up available space */
      }
      .short-url-display {
        background-color: #e9ecef;
        padding: 15px;
        border-radius: 5px;
        margin-top: 20px;
        word-wrap: break-word; /* Prevents long URLs from overflowing */
      }
      .short-url-display a {
        font-weight: bold;
        color: #007bff;
      }
      .short-url-display button {
        margin-left: 10px;
      }
      .table-responsive {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">ðŸ”— Oluwagbemiga Shortener</h1>

      <div class="card p-4 mb-4">
        <h5 class="card-title mb-3">Shorten a New URL</h5>
        <form id="shorten-form">
          <div class="url-form-group">
            <input
              type="url"
              class="form-control"
              id="original-url-input"
              placeholder="e.g., https://www.google.com/very/long/path/to/page"
              required
            />
            <button type="submit" class="btn btn-primary">Shorten It!</button>
          </div>
        </form>

        <div id="result-container" class="short-url-display mt-3 d-none">
          <p class="mb-1">Your shortened URL:</p>
          <div class="d-flex align-items-center">
            <a id="shortened-link" href="#" target="_blank" class="me-2"></a>
            <button id="copy-btn" class="btn btn-sm btn-outline-secondary">
              Copy
            </button>
          </div>
        </div>
        <div
          id="error-message"
          class="alert alert-danger mt-3 d-none"
          role="alert"
        >
          An error occurred. Please try again.
        </div>
      </div>

      <div class="table-responsive">
        <h2 class="mb-3">Your Shortened Links</h2>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Original URL</th>
              <th scope="col">Short URL</th>
              <th scope="col">Clicks</th>
              <th scope="col">Date Created</th>
            </tr>
          </thead>
          <tbody id="url-list-body">
            <tr>
              <td colspan="5" class="text-center">
                No URLs yet. Shorten one above!
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
