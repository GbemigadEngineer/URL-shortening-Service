<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #e9ecef; /* Softer background */
        font-family: "Poppins", sans-serif;
      }
      .container {
        max-width: 800px;
        margin-top: 75px;
        margin-bottom: 75px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px; /* Softer corners */
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Deeper lift */
      }
      h1 {
        font-weight: 700;
        color: #007bff;
        margin-bottom: 0.5rem !important;
      }
      .url-form-group {
        display: flex;
        gap: 10px;
      }
      .url-form-group input {
        flex-grow: 1;
      }
      .short-url-display {
        /* Highlight the result */
        background-color: #f1f7fe;
        border: 1px solid #cce5ff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        word-wrap: break-word;
      }
      .short-url-display a {
        font-weight: 600;
        color: #007bff;
        font-size: 1.1rem;
      }
      .short-url-link-container {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }
      .table thead th {
        background-color: #007bff;
        color: #ffffff;
        border-bottom: none;
        font-weight: 600;
      }
      .table-responsive {
        margin-top: 50px;
      }
      /* Ensure the table links are styled nicely */
      .table a {
        color: #007bff;
        text-decoration: none;
      }
      .table a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-1">ðŸ”— Oluwagbemiga Shortener</h1>
      <p class="text-center text-muted mb-5">Simple. Fast. Reliable.</p>

      <div class="card p-4 mb-4 border-0 shadow-sm">
        <h5 class="card-title mb-3">Shorten a New URL</h5>
        <form id="shorten-form">
          <div class="url-form-group">
            <input
              type="url"
              class="form-control form-control-lg"
              id="original-url-input"
              placeholder="Paste your long URL here (e.g., https://example.com/...)"
              required
            />
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-magic me-2"></i>Shorten It!
            </button>
          </div>
        </form>

        <div id="result-container" class="short-url-display mt-3 d-none">
          <p class="mb-0 me-3">Short Link:</p>
          <div class="short-url-link-container">
            <a id="shortened-link" href="#" target="_blank" class="me-3"></a>
            <button id="copy-btn" class="btn btn-sm btn-success">
              <i class="fas fa-copy me-1"></i>Copy
            </button>
          </div>
        </div>
        <div
          id="error-message"
          class="alert alert-danger mt-3 d-none"
          role="alert"
        >
          An error occurred. Please check the URL and try again.
        </div>
      </div>

      <div class="table-responsive">
        <h2 class="mb-3 text-primary">ðŸ“Š Link History</h2>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Original URL</th>
              <th scope="col">Short URL</th>
              <th scope="col">Clicks</th>
              <th scope="col">Date Created</th>
            </tr>
          </thead>
          <tbody id="url-list-body">
            <tr>
              <td colspan="5" class="text-center text-muted">
                No URLs yet. Shorten one above!
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/your-font-awesome-kit-id.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
